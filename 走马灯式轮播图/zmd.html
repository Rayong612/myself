<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" type="text/css" href="./css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="./css/zmd.css">
	<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="module">
		<ul class="ul_img">
			<li class="li_1"><img src="./images/01.jpg"></li>
			<li class="li_2"><img src="./images/02.jpg"></li>
			<li class="li_3"><img src="./images/03.jpg"></li>
		</ul>
		<i class="iconfont icon-arrow-left"></i>		
		<i class="iconfont icon-arrow-right"></i>
		<div class="btn">
			<span></span>
			<span class="on"></span>
			<span></span>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			var classArr = ['li_1', 'li_2', 'li_3'];			
			//上一张
			$('.icon-arrow-left').on('click', function () {
				btn_left();
			});
			
			//下一张
			$('.icon-arrow-right').on('click', function () {
				btn_right();
			});

			$('.btn span').each(function(i){
				if($(this).hasClass('on')){
					console.log(i);
				}
			})

			//点击上一张的封装函数
			function btn_left() {
				classArr.unshift(classArr[2]);
				classArr.pop();
				$('.ul_img li').each(function (i) {
					console.log(this);
					$(this).removeClass().addClass(classArr[i]);
				})			
			}

			//点击下一张的封装函数
			function btn_right() {
				classArr.push(classArr[0]);
				classArr.shift();
				$('.ul_img li').each(function (i) {
					$(this).removeClass().addClass(classArr[i]);
				})			
			}
		})
	</script>
</body>
</html>
